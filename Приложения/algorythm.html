        leap = true;
    } else if(year % 100 != 0 && year % 4 == 0) {
        leap = true;
    } else {
        leap = false;
    }
    const leap_value = document.getElementsByClassName('leap')[0]
    if(leap == true) {
        leap_value.innerText = 'високосный';
    } else {
        leap_value.innerText = 'невисокосный';
    }

}
